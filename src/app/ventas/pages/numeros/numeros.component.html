<div class="text-layout">
    <h1>Pipes Number</h1>
    <p>
        Pipe para trasnformar visualmente numeros.
    </p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año (Number Pipe)">
                <i class="pi pi-dollar"></i>
            {{ ventasNetas | number: '1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año (Currency Pipe)">
                {{ (ventasNetas + 2000000) | currency: 'CAD': 'symbol': '1.3-3' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia Porcentual"
                subheader="del presente año (Currency Pipe)">
                {{ porcentaje | percent: '1.3-3' }}
        </p-card>
    </div>

</div>
