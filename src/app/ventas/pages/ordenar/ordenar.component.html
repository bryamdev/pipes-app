<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:enMayusculas}}
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        
        <button pButton
                (click)="alternarMayusculas()"
                icon="pi pi-refresh"
                iconPos="right"            
                class="p-button-warning"
                label="Toggle Mayusculas"></button>

        <button pButton
                (click)="cambiarOrden('nombre')"
                icon="pi pi-sort"
                label="Por Nombre"
                class="m-1"></button>

        <button pButton
                (click)="cambiarOrden('vuela')"
                icon="pi pi-sort"
                label="Vuela"
                class="mr-1 p-button-success"></button>

        <button pButton
                (click)="cambiarOrden('color')"
                icon="pi pi-sort"
                label="Por Color"
                class="mr-1 p-button-help"></button> 

    </div>
</p-toolbar>

<div class="grid mt-1">
    <div class="col">        
        <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Color</th>
                    <th>Vuela</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.color }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid mt-1">
    <div class="col">        
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon> </th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon> </th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon> </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.color }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
